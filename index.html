<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Survivor</title>
    <style>
      @font-face {
        font-family: 'PixelFont';
        src: url('https://cdn.jsdelivr.net/fontsource/fonts/fusion-pixel-12px-proportional-tc@latest/latin-400-normal.woff2') format('woff2');
      }

      /* --- Base Reset & Defaults --- */
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: 'PixelFont', sans-serif;
        user-select: none;
        color: white;
      }
      canvas {
        display: block;
      }

      /* --- Utilities --- */
      .absolute { position: absolute; }
      .relative { position: relative; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .pointer-events-none { pointer-events: none; }
      .z-40 { z-index: 40; }
      .z-50 { z-index: 50; }
      .hidden { display: none; }
      .block { display: block; }
      
      /* --- Components --- */

      /* App Container */
      .app-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Menus & Overlays */
      .overlay-bg {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .overlay-darker {
        background-color: rgba(0, 0, 0, 0.95);
      }
      .gap-6 { gap: 1.5rem; }
      .gap-4 { gap: 1rem; }
      .gap-2 { gap: 0.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mt-8 { margin-top: 2rem; }
      .mt-auto { margin-top: auto; }
      .p-4 { padding: 1rem; }
      .p-8 { padding: 2rem; }

      /* Main Menu */
      .menu-title {
        font-size: 3.75rem; /* 6xl */
        line-height: 1;
        color: #22d3ee; /* cyan-400 */
        text-shadow: 0 4px 0 rgba(0,0,0,1);
      }
      .btn {
        padding: 1rem 2rem;
        font-size: 1.25rem; /* xl */
        border-width: 4px;
        cursor: pointer;
        background-color: #374151; /* gray-700 */
        color: white;
        transition: background-color 0.2s;
      }
      .btn:hover { background-color: #4b5563; /* gray-600 */ }
      .btn-fixed { border-color: white; }
      .btn-infinite { border-color: #a855f7; /* purple-500 */ }
      .instructions {
        color: #9ca3af; /* gray-400 */
        font-size: 0.875rem; /* sm */
        max-width: 28rem;
        line-height: 1.5;
      }

      /* HUD */
      .bar-container {
        position: absolute;
        width: 16rem;
        background-color: #1f2937; /* gray-800 */
        border: 2px solid white;
      }
      .bar-hp { top: 1rem; left: 1rem; height: 1.5rem; }
      .bar-xp { top: 3rem; left: 1rem; height: 1rem; }
      .bar-fill {
        height: 100%;
        transition: width 0.3s;
      }
      .fill-red { background-color: #ef4444; }
      .fill-yellow { background-color: #facc15; }
      
      .hp-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* xs */
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }
      
      .lvl-text {
        position: absolute;
        top: 3rem;
        left: 290px;
        color: #facc15; /* yellow-400 */
        font-weight: bold;
        font-size: 1.25rem; /* xl */
      }

      .aim-status {
        position: absolute;
        top: 5rem;
        left: 1rem;
        color: #a5f3fc;
        font-size: 0.875rem;
        border: 1px solid #0891b2;
        background: rgba(0,0,0,0.5);
        padding: 4px 8px;
      }

      .wave-info {
        position: absolute;
        top: 1rem;
        right: 1rem;
        text-align: right;
      }
      .wave-title {
        font-size: 1.5rem; /* 2xl */
        color: #f87171; /* red-400 */
      }
      .wave-timer {
        font-size: 0.875rem; /* sm */
        color: #9ca3af; /* gray-400 */
      }

      /* Boss Warning */
      .boss-overlay {
        background-color: rgba(127, 29, 29, 0.3); /* red-900/30 */
      }
      .boss-text {
        font-size: 3.75rem; /* 6xl */
        color: #ef4444; /* red-500 */
        font-weight: bold;
        border-top: 4px solid #ef4444;
        border-bottom: 4px solid #ef4444;
        padding: 1rem 3rem;
        background-color: rgba(0,0,0,0.5);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      /* Level Up Card */
      .levelup-title {
        font-size: 2.25rem; /* 4xl */
        color: #fde047; /* yellow-300 */
        text-shadow: 0 0 10px rgba(253, 224, 71, 0.5);
      }
      
      .card {
        width: 14rem;
        height: 19rem;
        background-color: #1e293b; /* slate-800 */
        padding: 1rem;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
        position: relative;
        box-sizing: border-box;
        border-style: solid;
        border-width: 6px;
      }
      
      .card:hover { 
        transform: scale(1.05) translateY(-5px); 
      }

      /* Card Rarity Styles - Always Glowing */
      /* Silver */
      .rarity-silver {
        border-color: #cbd5e1; /* slate-300 */
        box-shadow: 0 0 15px rgba(203, 213, 225, 0.4);
      }
      .card.rarity-silver:hover {
        box-shadow: 0 0 30px rgba(203, 213, 225, 0.9);
      }
      
      /* Gold */
      .rarity-gold {
        border-color: #fbbf24; /* amber-400 */
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
      }
      .card.rarity-gold:hover {
        box-shadow: 0 0 40px rgba(251, 191, 36, 1);
      }

      /* Prismatic */
      @keyframes rainbow-border {
        0% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.5); }
        17% { border-color: #ffff00; box-shadow: 0 0 20px rgba(255,255,0,0.5); }
        33% { border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.5); }
        50% { border-color: #00ffff; box-shadow: 0 0 20px rgba(0,255,255,0.5); }
        67% { border-color: #0000ff; box-shadow: 0 0 20px rgba(0,0,255,0.5); }
        83% { border-color: #ff00ff; box-shadow: 0 0 20px rgba(255,0,255,0.5); }
        100% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.5); }
      }
      .rarity-prismatic {
        border-color: #ff00ff;
        animation: rainbow-border 3s linear infinite;
        background: linear-gradient(135deg, #1e293b 0%, #311b36 100%);
      }

      .card-icon {
        height: 6rem;
        width: 100%;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.3);
        font-size: 2.25rem;
      }
      .card-name {
        font-size: 1.125rem; /* lg */
        font-weight: bold;
        text-shadow: 1px 1px 0px black;
      }
      .card-desc {
        font-size: 0.85rem; /* sm */
        color: #d1d5db; /* gray-300 */
        line-height: 1.4;
      }
      .card-type {
        font-size: 0.75rem; /* xs */
        text-transform: uppercase;
        opacity: 0.5;
        text-align: center;
        margin-top: auto;
      }

      /* Inventory / Pause */
      .pause-overlay {
        background-color: rgba(0, 0, 0, 0.9);
      }
      .pause-title {
        font-size: 2.25rem; /* 4xl */
        color: white;
      }
      .pause-desc {
        font-size: 0.875rem; /* sm */
        color: #9ca3af; /* gray-400 */
        text-align: center;
        max-width: 32rem; /* lg */
      }
      
      .pause-layout {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
      }

      .inv-grid {
        position: relative; /* Required for Muuri */
        width: 700px;
        padding: 1rem;
        border: 2px solid #4b5563; /* gray-600 */
        background-color: #111827; /* gray-900 */
        min-height: 300px;
      }
      
      /* Inventory Slot with Rarity Borders */
      .inv-slot {
        width: 4rem;
        height: 4rem;
        background-color: #334155; /* slate-700 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* xs */
        text-align: center;
        cursor: pointer;
        position: absolute; /* Muuri requires absolute positioning for items */
        box-sizing: border-box;
        margin: 5px; /* Margin for muuri gaps */
        z-index: 1;
        /* Default border */
        border: 2px solid #555;
        transition: box-shadow 0.2s, border-color 0.2s;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
      
      /* Always show slight glow in inventory too */
      .inv-slot.rarity-silver { border-color: #cbd5e1; box-shadow: 0 0 8px rgba(203, 213, 225, 0.3); }
      .inv-slot.rarity-gold { border-color: #fbbf24; box-shadow: 0 0 8px rgba(251, 191, 36, 0.3); }
      .inv-slot.rarity-prismatic { border-color: #d946ef; animation: rainbow-border 3s linear infinite; }

      .inv-slot:active { cursor: grabbing; }
      .inv-slot.muuri-item-dragging {
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0,0,0,0.9);
        transform: scale(1.1);
      }
      
      /* Effect Range Highlight */
      /* The source card (Effect Card) */
      .inv-slot.is-effect-source {
         border-color: #a855f7 !important; /* purple-500 */
         box-shadow: 0 0 15px #a855f7 !important;
         z-index: 2;
      }
      /* Link/Arrow hint for Source */
      .inv-slot.is-effect-source::after {
        content: 'âžœ';
        position: absolute;
        right: -8px;
        top: 50%;
        transform: translateY(-50%);
        color: #a855f7;
        font-size: 14px;
        text-shadow: 0 0 5px black;
        z-index: 20;
      }

      /* The affected card */
      .inv-slot.is-affected {
        /* Dashed Cyan border to indicate being modified */
        border: 2px dashed #22d3ee !important; /* cyan-400 */
        background-color: rgba(34, 211, 238, 0.1);
      }
      /* Bracket look */
      .inv-slot.is-affected::before {
        content: '';
        position: absolute;
        top: -4px; bottom: -4px; left: -4px; right: -4px;
        border: 2px solid #22d3ee;
        border-radius: 6px;
        opacity: 0.6;
        pointer-events: none;
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
        z-index: 5;
      }

      .badge {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 8px;
        padding: 0 0.25rem;
      }
      .badge-effect { background-color: #d946ef; color: white; font-weight: bold; }
      .badge-buff { background-color: #22d3ee; /* cyan-200 */ color: black; font-weight: bold; }

      /* Details Panel */
      .details-panel {
        width: 16rem;
        height: 24rem;
        background-color: #1f2937;
        border: 4px solid white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        color: white;
      }
      .details-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
      .details-type { color: #9ca3af; font-size: 0.875rem; margin-bottom: 1rem; text-transform: uppercase; }
      .details-desc { font-size: 1rem; line-height: 1.4; color: #d1d5db; }

      .btn-resume {
        padding: 0.5rem 2rem;
        background-color: #16a34a; /* green-600 */
        border: 2px solid #86efac; /* green-300 */
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn-resume:hover { background-color: #22c55e; /* green-500 */ }

      /* Victory Screen */
      .victory-overlay {
        background-color: white;
        color: black;
      }
      .victory-title {
        font-size: 6rem; /* 8xl */
        font-weight: bold;
      }
      .victory-subtitle {
        font-size: 1.5rem; /* 2xl */
      }
      .cast-box {
        background-color: #f3f4f6; /* gray-100 */
        padding: 2rem;
        border: 4px solid black;
        text-align: center;
      }
      .cast-title {
        font-size: 1.25rem; /* xl */
        font-weight: bold;
      }
      .btn-replay {
        text-decoration: underline;
        background: none;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        color: black;
      }

      /* Custom Scrollbar for Inventory */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>
</head>

    <div id="root"></div>

  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Survivor</title>
    <style>
      /* --- Base Reset & Defaults --- */
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        /* Use system monospace for instant loading and pixel-art feel */
        font-family: 'Courier New', Courier, monospace; 
        user-select: none;
        color: white;
      }
      canvas {
        display: block;
      }

      /* --- Utilities --- */
      .absolute { position: absolute; }
      .relative { position: relative; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-wrap { flex-wrap: wrap; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      .pointer-events-none { pointer-events: none; }
      .pointer-events-auto { pointer-events: auto; }
      .z-40 { z-index: 40; }
      .z-50 { z-index: 50; }
      .z-100 { z-index: 100; }
      .hidden { display: none; }
      .block { display: block; }
      
      /* --- Components --- */

      /* App Container */
      .app-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Menus & Overlays */
      .overlay-bg {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .overlay-darker {
        background-color: rgba(0, 0, 0, 0.95);
      }
      .gap-6 { gap: 1.5rem; }
      .gap-4 { gap: 1rem; }
      .gap-2 { gap: 0.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mt-8 { margin-top: 2rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-auto { margin-top: auto; }
      .p-4 { padding: 1rem; }
      .p-8 { padding: 2rem; }

      /* Main Menu */
      .menu-title {
        font-size: 3.75rem; /* 6xl */
        line-height: 1;
        color: #22d3ee; /* cyan-400 */
        text-shadow: 0 4px 0 rgba(0,0,0,1);
        font-weight: bold;
      }
      .btn {
        padding: 1rem 2rem;
        font-size: 1.25rem; /* xl */
        border-width: 4px;
        cursor: pointer;
        background-color: #374151; /* gray-700 */
        color: white;
        transition: background-color 0.2s;
        font-family: inherit;
        font-weight: bold;
      }
      .btn:hover { background-color: #4b5563; /* gray-600 */ }
      .btn-fixed { border-color: white; }
      .btn-infinite { border-color: #a855f7; /* purple-500 */ }
      .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.875rem; border-width: 2px; }
      .btn-red { background-color: #991b1b; border-color: #ef4444; }
      .btn-red:hover { background-color: #b91c1c; }
      
      .instructions {
        color: #9ca3af; /* gray-400 */
        font-size: 0.875rem; /* sm */
        max-width: 28rem;
        line-height: 1.5;
      }

      /* HUD */
      .bar-container {
        position: absolute;
        width: 16rem;
        background-color: #1f2937; /* gray-800 */
        border: 2px solid white;
      }
      .bar-hp { top: 1rem; left: 1rem; height: 1.5rem; }
      .bar-xp { top: 3rem; left: 1rem; height: 1rem; }
      .bar-fill {
        height: 100%;
        transition: width 0.3s;
      }
      .fill-red { background-color: #ef4444; }
      .fill-yellow { background-color: #facc15; }
      
      .hp-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* xs */
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        font-weight: bold;
      }
      
      .lvl-text {
        position: absolute;
        top: 3rem;
        left: 290px;
        color: #facc15; /* yellow-400 */
        font-weight: bold;
        font-size: 1.25rem; /* xl */
      }

      .aim-status {
        position: absolute;
        top: 5rem;
        left: 1rem;
        color: #a5f3fc;
        font-size: 0.875rem;
        border: 1px solid #0891b2;
        background: rgba(0,0,0,0.5);
        padding: 4px 8px;
      }

      .wave-info {
        position: absolute;
        top: 1rem;
        right: 1rem;
        text-align: right;
      }
      .wave-title {
        font-size: 1.5rem; /* 2xl */
        color: #f87171; /* red-400 */
        font-weight: bold;
      }
      .wave-timer {
        font-size: 0.875rem; /* sm */
        color: #9ca3af; /* gray-400 */
      }

      /* Boss Warning */
      .boss-overlay {
        background-color: rgba(127, 29, 29, 0.3); /* red-900/30 */
      }
      .boss-text {
        font-size: 3.75rem; /* 6xl */
        color: #ef4444; /* red-500 */
        font-weight: bold;
        border-top: 4px solid #ef4444;
        border-bottom: 4px solid #ef4444;
        padding: 1rem 3rem;
        background-color: rgba(0,0,0,0.5);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      /* Level Up Card */
      .levelup-title {
        font-size: 2.25rem; /* 4xl */
        color: #fde047; /* yellow-300 */
        text-shadow: 0 0 10px rgba(253, 224, 71, 0.5);
      }
      
      .card {
        width: 14rem;
        height: 19rem;
        background-color: #1e293b; /* slate-800 */
        padding: 1rem;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
        position: relative;
        box-sizing: border-box;
        border-style: solid;
        border-width: 6px;
      }
      
      .card:hover { 
        transform: scale(1.05) translateY(-5px); 
      }

      /* Card Rarity Styles */
      /* Silver */
      .rarity-silver {
        border-color: #cbd5e1; /* slate-300 */
        box-shadow: 0 0 15px rgba(203, 213, 225, 0.4);
      }
      .card.rarity-silver:hover {
        box-shadow: 0 0 30px rgba(203, 213, 225, 0.9);
      }
      
      /* Gold */
      .rarity-gold {
        border-color: #fbbf24; /* amber-400 */
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
      }
      .card.rarity-gold:hover {
        box-shadow: 0 0 40px rgba(251, 191, 36, 1);
      }

      /* Prismatic - Holographic Oil Slick Effect */
      @keyframes holographic-shift {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      
      .rarity-prismatic {
        border-color: transparent; /* Hide actual border */
        /* Use background to simulate border */
        background: 
            linear-gradient(#1e293b, #311b36) padding-box,
            linear-gradient(135deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000) border-box;
        background-size: 200% 200%;
        animation: holographic-shift 3s linear infinite;
        box-shadow: 0 0 20px rgba(217, 70, 239, 0.6);
      }
      
      .card.rarity-prismatic:hover {
         box-shadow: 0 0 40px rgba(217, 70, 239, 1), 0 0 10px rgba(255, 255, 255, 0.5) inset;
      }

      .card-icon {
        height: 6rem;
        width: 100%;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.3);
        font-size: 2.25rem;
      }
      .card-name {
        font-size: 1.125rem; /* lg */
        font-weight: bold;
        text-shadow: 1px 1px 0px black;
      }
      .card-desc {
        font-size: 0.85rem; /* sm */
        color: #d1d5db; /* gray-300 */
        line-height: 1.4;
      }
      .card-type {
        font-size: 0.75rem; /* xs */
        text-transform: uppercase;
        opacity: 0.5;
        text-align: center;
        margin-top: auto;
      }

      /* Inventory / Pause */
      .pause-overlay {
        background-color: rgba(0, 0, 0, 0.9);
      }
      .pause-title {
        font-size: 2.25rem; /* 4xl */
        color: white;
      }
      .pause-desc {
        font-size: 0.875rem; /* sm */
        color: #9ca3af; /* gray-400 */
        text-align: center;
        max-width: 32rem; /* lg */
      }
      
      .pause-layout {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
        width: 100%;
        justify-content: center;
      }
      
      /* Muuri Grid Styles */
      .grid-container-wrapper {
        width: 600px;
        height: 500px;
        background: rgba(0,0,0,0.3);
        border: 2px solid #333;
        border-radius: 8px;
        overflow-y: auto;
        position: relative;
      }

      .grid {
        position: relative;
        width: 100%;
        /* Min height to allow dropping into empty list if needed */
        min-height: 400px; 
      }
      
      .item {
        display: block;
        position: absolute;
        width: 70px;
        height: 70px;
        margin: 8px;
        z-index: 1;
        cursor: grab;
      }
      
      .item:active {
        cursor: grabbing;
      }

      .item.muuri-item-dragging {
        z-index: 3;
      }
      .item.muuri-item-releasing {
        z-index: 2;
      }
      .item.muuri-item-hidden {
        z-index: 0;
      }
      
      .item-content {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #334155;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        text-align: center;
        box-sizing: border-box;
        border: 2px solid #555;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
      }

      /* Rarity Styles for Inventory Items */
      .item-content.rarity-silver { border-color: #cbd5e1; box-shadow: 0 0 8px rgba(203, 213, 225, 0.3); }
      .item-content.rarity-gold { border-color: #fbbf24; box-shadow: 0 0 8px rgba(251, 191, 36, 0.3); }
      .item-content.rarity-prismatic { 
        border-color: transparent;
        background: 
            linear-gradient(#334155, #334155) padding-box,
            linear-gradient(135deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000) border-box;
        background-size: 200% 200%;
        animation: holographic-shift 3s linear infinite;
        box-shadow: 0 0 8px rgba(217, 70, 239, 0.4);
      }

      .badge {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 8px;
        padding: 0 0.25rem;
      }
      .badge-effect { background-color: #d946ef; color: white; font-weight: bold; }
      .badge-buff { background-color: #22d3ee; /* cyan-200 */ color: black; font-weight: bold; }
      .badge-art { background-color: #facc15; color: black; font-weight: bold; }

      /* Details Panel */
      .details-panel {
        width: 16rem;
        height: 24rem;
        background-color: #1f2937;
        border: 4px solid white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        color: white;
      }
      .details-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
      .details-type { color: #9ca3af; font-size: 0.875rem; margin-bottom: 1rem; text-transform: uppercase; }
      .details-desc { font-size: 1rem; line-height: 1.4; color: #d1d5db; }

      .btn-resume {
        padding: 0.5rem 2rem;
        background-color: #16a34a; /* green-600 */
        border: 2px solid #86efac; /* green-300 */
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn-resume:hover { background-color: #22c55e; /* green-500 */ }

      /* Victory Screen */
      .victory-overlay {
        background-color: white;
        color: black;
      }
      .victory-title {
        font-size: 6rem; /* 8xl */
        font-weight: bold;
      }
      .victory-subtitle {
        font-size: 1.5rem; /* 2xl */
      }
      .cast-box {
        background-color: #f3f4f6; /* gray-100 */
        padding: 2rem;
        border: 4px solid black;
        text-align: center;
      }
      .cast-title {
        font-size: 1.25rem; /* xl */
        font-weight: bold;
      }
      .btn-replay {
        text-decoration: underline;
        background: none;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        color: black;
      }

      /* GM Debug Panel */
      .gm-panel {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 600px;
        max-height: 80vh;
        background-color: rgba(0, 0, 0, 0.95);
        border: 2px solid #a855f7;
        color: white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      .gm-header {
        font-size: 1.25rem;
        font-weight: bold;
        color: #a855f7;
        margin-bottom: 1rem;
        border-bottom: 1px solid #555;
        padding-bottom: 0.5rem;
      }
      .gm-section {
        margin-bottom: 1rem;
      }
      .gm-label {
        font-size: 0.875rem;
        color: #9ca3af;
        margin-bottom: 0.5rem;
      }
      .gm-card-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .gm-card-btn {
        background-color: #334155;
        border: 1px solid #475569;
        color: white;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        cursor: pointer;
        text-align: left;
        width: 140px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .gm-card-btn:hover {
        background-color: #475569;
        border-color: white;
      }

      /* Custom Scrollbar for Inventory */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",

</script>
</head>
  <body>
    <div id="root"></div>

</html>
